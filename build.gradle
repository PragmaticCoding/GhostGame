plugins {
    id 'java'
    id 'org.openjfx.javafxplugin' version '0.0.9'
}

group ''
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

javafx {
    version = '19'
    modules = ['javafx.controls', 'javafx.graphics', 'javafx.swing', 'javafx.fxml']
}


dependencies {
    implementation group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.1'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

test {
    useJUnitPlatform()
}